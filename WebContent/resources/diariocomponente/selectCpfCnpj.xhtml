<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:cc="http://java.sun.com/jsf/composite"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

 <cc:interface>
 	 <cc:attribute name="identificador" required="true" />
     <cc:attribute name="pessoa" required="true" />
     <cc:attribute name="mostrarNomeAction" method-signature="void action()" required="false" />
     <cc:attribute name="nomeValue" required="false" />
 </cc:interface>

 <cc:implementation>
     
     <div id="escolherCpfCnpj#{cc.attrs.identificador}" class="input-group">
		<div class="input-group-btn">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				<span class="labelSelectCpfCnpj#{cc.attrs.identificador}">CPF</span>
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li style="display:none;" class="opcaoMenuCpf#{cc.attrs.identificador}">
					<h:commandLink value="CPF">
						<f:ajax render="escolherCpfCnpj#{cc.attrs.identificador}">
							<f:setPropertyActionListener target="#{cc.attrs.pessoa.identificacaoTipo}" value="1" />
						</f:ajax>
					</h:commandLink>
				</li>
				<li style="display:block;" class="opcaoMenuCnpj#{cc.attrs.identificador}">
					<h:commandLink value="CNPJ">
						<f:ajax render="escolherCpfCnpj#{cc.attrs.identificador}">
							<f:setPropertyActionListener target="#{cc.attrs.pessoa.identificacaoTipo}" value="2" />
						</f:ajax>
					</h:commandLink>
				</li>
			</ul>
		</div>
		<!-- /btn-group -->
		
		<h:inputHidden value="#{cc.attrs.pessoa.numeroSRF}" />
<!-- 				<h:inputHidden value="#{cc.attrs.pessoa.identificacaoTipo}" /> -->
		<h:inputText style="display:block;"  id="cpf#{cc.attrs.identificador}" styleClass="form-control #{cc.attrs.pessoa.identificacaoTipo == 1 ? 'cpf' : 'cnpj'} cpf#{cc.attrs.identificador}"  value="#{cc.attrs.pessoa.numeroSRF}" >
			<f:converter converterId="#{cc.attrs.pessoa.identificacaoTipo == 1 ? 'cpfConverter' : 'cnpjConverter'}" />
		</h:inputText>

		<h:panelGroup rendered="#{cc.attrs.mostrarNomeAction != null}" layout="block" styleClass="input-group-btn">
			<p:commandLink styleClass="btn btn-default" value="Mostrar nome" action="#{cc.attrs.mostrarNomeAction}" update="nome#{cc.attrs.identificador}" />
		</h:panelGroup>
	</div>
	<h:panelGroup id="nome#{cc.attrs.identificador}">
		<h:panelGroup rendered="#{cc.attrs.nomeValue != null}">
			<p class="help-block">
				<h:outputText value="#{cc.attrs.nomeValue}" />
			</p>
		</h:panelGroup>
	</h:panelGroup>
     
	<script>
	/*<![CDATA[*/
	         
		$( document ).ready(function() {
		
			alterarCpfCnpj#{cc.attrs.identificador}(#{cc.attrs.pessoa.identificacaoTipo});
		
		});
	         
		function alterarCpfCnpj#{cc.attrs.identificador}(selecionar){

			$( "#escolherCpfCnpj#{cc.attrs.identificador}" ).find( "input[type='hidden']" ).not( "script" ).val(selecionar);

			if(selecionar == 1){
				
				$(".labelSelectCpfCnpj#{cc.attrs.identificador}").html("CPF");
				$(".opcaoMenuCpf#{cc.attrs.identificador}").hide();
				$(".opcaoMenuCnpj#{cc.attrs.identificador}").show();
				
			}else{
				
				$(".labelSelectCpfCnpj#{cc.attrs.identificador}").html("CNPJ");
				$(".opcaoMenuCnpj#{cc.attrs.identificador}").hide();
				$(".opcaoMenuCpf#{cc.attrs.identificador}").show();
				
			}
			
		}
	      	
	/*]]>*/
	</script>
     
 </cc:implementation>
</html>
