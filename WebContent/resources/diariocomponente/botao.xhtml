<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:cc="http://java.sun.com/jsf/composite"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

 <cc:interface>
     <cc:attribute name="action" method-signature="void action()" required="true" />
     <cc:attribute name="value" required="true" />
     <cc:attribute name="id" required="false" />
 </cc:interface>

 <cc:implementation>
     
     <h:commandButton styleClass="btn btn-primary" id="#{cc.attrs.id}" action="#{cc.attrs.action}" value="#{cc.attrs.value}" />
     
 </cc:implementation>
</html>
