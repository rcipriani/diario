<div>
	<form name="ajax" method="POST" action="">
		<p>
			<a href="javascript:" data-ng-click="teste('s/tutorial/testes')">teste </a>
		</p>
	</form>

	<div id="zone"></div>
		
	<table>
		<tr>
			<th>Nome</th>
			<th>Email</th>
			<th>Idade</th>
			<th>Cervejeiro</th>
		</tr>
		<tr data-ng-repeat="teste in lista">

			<td>{{teste.gostaDeCerveja}}</td>
		</tr>
	</table>
