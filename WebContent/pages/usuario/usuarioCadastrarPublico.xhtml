<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fc="http://java.sun.com/jsf/composite/diariocomponente">

<ui:composition template="/pages/protected/layout/html5.xhtml">
<ui:define name="content"> 

	<br />
	
	<fc:linha>

		<fc:coluna span="6">
		
		</fc:coluna>

		<fc:coluna span="6">

			<fc:painel>
				<f:facet name="header">Cadastre-se</f:facet>
			
					<fc:form identificador="formCadUsuario">
								
						<fc:formGroup>
							<fc:label para="documento" span="2">Documento</fc:label>
							<fc:campo span="6">
								<fc:selectCpfCnpj   cpfValue="#{usuarioMB.cpf}"
													cnpjValue="#{usuarioMB.cnpj}"
													documentoTipoValue="#{usuarioMB.usuario.pessoa.documentoTipo}"
													identificador="cadUsu" />
							</fc:campo>
						</fc:formGroup>
						
						<fc:formGroupEmail labelSpan="2" campoSpan="10" emails="#{usuarioMB.usuario.pessoa.emails}" />
					
						<fc:formGroup>
							<fc:label para="nome" span="2">Nome</fc:label>
							<fc:campo span="10">
								<fc:inputNome value="#{usuarioMB.usuario.pessoa.nome}" />
							</fc:campo>
						</fc:formGroup>
					
						<fc:formGroup>
							<fc:label para="senha" span="2">Senha</fc:label>
							<fc:campo span="6">
								<fc:inputSenha value="#{usuarioMB.usuario.senha}" />
							</fc:campo>
						</fc:formGroup>
					
						<fc:botao action="#{usuarioMB.cadastrarUsuario()}" value="Cadastrar" />
						
					</fc:form>
		
			</fc:painel>
	
		</fc:coluna>
		
	</fc:linha>
	
	</ui:define>
</ui:composition>

</html>
